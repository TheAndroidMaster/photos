---
layout: default
---

<main>
	<h1>Photos</h1>
	<p>
		This site is a collection of some pictures taken by <a href="/">me</a> in various places. All photography on this site is published under the
		<a href="https://choosealicense.com/licenses/CC-BY-SA-4.0">cc-by-sa-4.0</a> license.
	</p>
	<div class="grid">
		{% for album in site.albums %}
		<a class="item box" href="{{ site.baseurl }}{{ album.id }}">
			<span>{{ album.title }}</span>
			{{ album.date | date: "%B %e, %Y" }}
		</a>
		{% endfor %}
	</div>
</main>
