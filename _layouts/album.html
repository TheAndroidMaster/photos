---
layout: default
---

<main>
	<a class="link" href="{{ site.baseurl }}"><img src="/images/ic/back.svg"><span>Back to All Albums</span></a>
	<br>
	<h1>{{ page.title }}</h1>
	{% if page.description %}
	<p>{{ page.description }}</p>
	{% endif %}
	<a class="link" href="{{ page.link }}"><img src="/images/ic/launch.svg"><span>View on Imgur</span></a>
	<br>
	{% assign images = site.images | where: "album", page.album %}
	{% for image in images %}
	<a class="item image" href="../{{ image.image }}">
		<div><img src="../{{ image.image }}"></div>
		<span>{{ image.description }}</span>
	</a>
	{% endfor %}
</main>
