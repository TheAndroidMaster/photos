---
layout: default
---

<main>
	<h1>{{ page.title }}</h1>
	{% if page.description %}
	<p>{{ page.description }}</p>
	{% endif %}
	
	{% assign images = site.images | where: "album", page.album %}
	{% for image in images %}
	<a class="item image" href="../{{ image.image }}">
		<div><img src="../{{ image.image }}"></div>
		{{ image.description }}
	</a>
	{% endfor %}
</main>
